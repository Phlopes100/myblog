{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if data_de_pubicacao %}
            <div class="date">
                {{ post.data_de_publicacao }}
            </div>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
        <a href="/">Voltar</a>
    </div>
{% endblock %}>
