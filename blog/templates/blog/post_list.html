{% extends  'blog/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="post">
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.titulo }}</a></h2>
      <p>{{ post.texto|linebreaksbr }}</p>
        <div class="date">
           <p>publicado em: {{ post.data_de_publicacao }}</p>
        </div>
  </div>
{% endfor %}
{% endblock %}
